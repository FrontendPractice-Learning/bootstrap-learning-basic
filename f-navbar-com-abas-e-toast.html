<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar!</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active{
            color: #fff;
        }

        .nav-link {
            text-align: center;
        }

        section {
            height: 100vh;
            background-color: #fff;
            padding-top: 70px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Criando um menu</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon">

                    </span>
                </button>

                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav"> <!-- o navbar-nav adiciona se quiser um menu vertical, para horizontal basta retirar essa classe-->
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                    <div class="text-center">
                        <button style="color: #fff;" id="btn-checar-emails" type="button" class="btn btn-warning">Checar caixas mensagens</button>
                        <button type="button" class="btn btn-warning ">
                            <a style="text-decoration: none; color: #fff;" href="./index.html">Voltar ao Index</a>
                        </button>
                    </div>
                </nav>
                
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Início</h2>
            <div>
                <button type="button" class="btn btn-warning ">
                    <a style="text-decoration: none; color: #fff;" href="./index.html">Voltar ao Index</a>
                </button>
            </div>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div>
                <nav class="nav nav-tabs"> <!--Em vez de nav-tabs pode usar nav-pills (visualização diferente)-->
                    <button data-bs-toggle="tab" data-bs-target="#eletro" class="nav-link active" type="button">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#mmasculina" class="nav-link"  type="button">Moda Masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#mfeminina" class="nav-link"  type="button">Moda Feminina</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="eletro">
                        Conteúdo da aba de Eletrônicos
                    </div>
                    <div class="tab-pane" id="mmasculina">
                        Conteúdo da aba Moda Masculina
                    </div>
                    <div class="tab-pane" id="mfeminina">
                        Conteúdo da aba Moda-feminina
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagens-alerta" data-bs-autohide="false"> <!-- autohide false impede o comportamento padrão de sumir depois de uns segundos-->
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Você possui 10 mensagens não lidas.
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-danger" data-bs-dismiss="toast">
                        Descartar
                    </button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails')
        const mensagem = document.getElementById('mensagens-alerta')
        if(ativadorToast){
            ativadorToast.addEventListener('click', function(){
                const toast = new bootstrap.Toast(mensagem)
                toast.show()
            })
        }
    </script>
</body>
</html>
